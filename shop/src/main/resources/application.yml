server:
  port: 8080

spring:
  application:
    name: shop-system
  datasource:
    url: jdbc:mysql://localhost:3306/shop_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: your_password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
      continue-on-error: true
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

jwt:
  secret: change_me_in_local_env
  expiration: 86400000

file:
  upload:
    path: /uploads/
    max-size: 10MB
    allowed-types: jpg,jpeg,png,gif

app:
  upload:
    path: uploads
    url-prefix: /uploads

alipay:
  gateway-url: https://openapi-sandbox.dl.alipaydev.com/gateway.do
  app-id: YOUR_APP_ID
  merchant-private-key: YOUR_MERCHANT_PRIVATE_KEY
  alipay-public-key: YOUR_ALIPAY_PUBLIC_KEY
  notify-url: https://your-ngrok-domain.ngrok-free.app/api/alipay/notify
  return-url: https://your-ngrok-domain.ngrok-free.app/api/alipay/redirect
  charset: UTF-8
  format: json
  sign-type: RSA2
